<div class="page-title row text-center mb-3">
        <h3>الرسالة</h3>
    </div>
<div class="container">
    <div class="email-app mb-4">
        <main class="message">
            <div class="details">
                <div class="title">{{subject}}</div>
                <div class="header">
                    <div class="from" style="font-size: 20px">{{sender}}</div>
                    <div class="date">{{date | date: "DD/MM/YYYY"}}</div>
                </div>
                <div class="content">
                    <p>
                        {{content}}
                    </p>
                </div>
                <form *ngIf="sender !== receiver" [formGroup]="formGroup" (ngSubmit)="submit($event)">
                    <div class="form-group">
                        <textarea class="form-control" id="message" name="body" placeholder="Click here to reply"
                                  rows="12" formControlName="content"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success" tabindex="3" type="submit">ارسال</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
