<div class="card shadow mb-5 bg-body rounded mb-3 p-0">
    <div class="p-0 row">
        <div class="col-lg-8 col-sm-12 col-md-6">
            <div class="card-body">
                <h4 class="card-title">{{title}}</h4>
                <p class="card-text">
                    {{description}}
                </p>
            </div>
        </div>
        <div class="col-lg-4 col-sm-12 col-md-6">
            <img src="{{photo}}" alt="" class="w-100">
        </div>
    </div>
</div>
